query GitHubData {
  viewer {
    login
    repositories(
      first: 100
      privacy: PUBLIC
      isFork: false
      orderBy: { field: UPDATED_AT, direction: DESC }
    ) {
      nodes {
        createdAt
        description
        name
        isArchived
        url
        languages(first: 1) {
          edges {
            node {
              name
              color
            }
          }
        }
        readme: object(expression: "master:README.md") {
          ... on Blob {
            text
          }
        }
      }
    }
  }
}
